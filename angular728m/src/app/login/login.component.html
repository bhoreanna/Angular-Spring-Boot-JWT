  <!-- LOGIN -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSignin(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input placeholder="Please Enter User Name " #userName type="userName" id="userName" name="userName" ngModel class="form-control" [(ngModel)]="user.userName">
                        <!-- <div *ngIf="userName.is-invalid   ">
                      <span>User Name Required</span>
                    </div> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input placeholder="Please Enter Password" type="password" id="password" name="password" ngModel class="form-control" [(ngModel)]="user.password">
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
